<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Comments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Resume Comments</h1>
        <div class="comment-form-container mt-4">
            <form method="POST" action="https://api.staticman.net/v3/entry/github/JayJay-101/JayJay-101.github.io/main/comments">
                <input type="hidden" name="options[slug]" value="index">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="fields[name]" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="fields[email]" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Comment</label>
                    <textarea id="message" name="fields[message]" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Comment</button>
            </form>
        </div>
        
        <div class="comments-list mt-5">
            <h3>Comments</h3>
            <!-- Staticman will populate comments here -->
        </div>
    </div>
    
    <script src="/js/comment-handler.js"></script>
</body>
</html>
